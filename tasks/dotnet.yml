- name: Setup microsoft package 
  become: true
  shell: wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb && sudo dpkg -i packages-microsoft-prod.deb && rm packages-microsoft-prod.deb
  tags:
    - install 
    - dotnet

- name: Install dotnet 
  become: true
  apt:
    update_cache: true
    name:
      - dotnet-sdk-7.0
      - dotnet-sdk-6.0
  tags:
    - install 
    - dotnet


